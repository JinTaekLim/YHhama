<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container">
  <div>
    <p>
      <a href="/createAccount">회원 가입</a>
    </p>
  </div>

  <!-- 아이디와 비밀번호 입력 폼 -->
  <div>
    <form action="/security-login/login" method="post">
      <div>
        <label for="loginId">아이디:</label>
        <input type="text" id="loginId" name="loginId">
      </div>
      <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password">
      </div>
      <div>
        <button type="submit">로그인</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
